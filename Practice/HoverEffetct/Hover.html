<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hover Effect</title>

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #4d40e6;
      }
      .container {
        width: 400px;
      }
      img:hover {
        transform: scale(1.2);
      }
      img {
        height: 50%;
        width: 50%;
        object-fit: cover;
        transition: transform 0.4s ease-in;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="PH.jpg" alt="Your Image" />
      <h3>Welcome to</h3>
      <h1>Programming Hero ðŸ‘‹</h1>
    </div>
  </body>
</html>
